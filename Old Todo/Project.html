<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1 class="display-1">Todo List</h1>
    </header>
    <div class="container">
        <input type="text" class="addTxt" placeholder="Add Tasks..." required>
        <div id="output" >
            <p id="addDate"></p>
    </div>
        <input type="date" class="task_date" placeholder="Add Date..." required>
        <button class="addBtn" onclick="addElement()">
        <img src="https://picaflor-azul.com/images/plus-circle1.png">
        </button>
        <div class="list"></div>
    </div>

    <!-- Currect Date and time -->

    <script>
        var today = new Date();
        
        var time = today.getHours() + ":" +today.getMinutes();
            
        var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();

        // Selected Date and time

        var dateTime = date+' '+time;
        
        document.getElementById("addDate").innerHTML = dateTime;
        
        config = {
        enableTime: true,
        dateFormat: "d-m-y H:i",
        }
        flatpickr(".task_date", config);



    </script>
</body>
