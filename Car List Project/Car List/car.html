<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/car.css">
  <script defer src="public/js/car.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-3">Car List</h1>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <h2>Add Car</h2>
        <form id="carsForm">
          <div class="form-group">
            <label for="make">Manufacturer:</label>
            <input type="text" class="form-control" id="make" placeholder="Enter car name">
          </div>
          <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" placeholder="Enter car model">
          </div>
            <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" placeholder="YYYY">
          </div>
          <div class="form-group">
            <label for="imageURL">Image URL:</label>
            <input type="url" class="form-control" id="imageURL" placeholder="Enter image URL">
          </div>
          <div class="form-group">
            <label for="baalot">Baalot:</label>
            <input type="text" class="form-control" id="baalot" placeholder="Enter baalot">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="roof">
              <label class="form-check-label" for="roof"><h5>Cheak if car has Sunroof</h5></label>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price">
          </div>
          <button type="button" class="btn btn-primary" onclick="loadCar()">Add Car</button>
          <button type="button" class="btn btn-secondary" onclick="clearTable()">Clear Table</button>
        </form>
      </div>
    </div>
    <br><br><br>
          <h3>In Stock</h3>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Manufacturer</th>
          <th>Model</th>
          <th>Year</th>
          <th>Image</th>
          <th>Baalot</th>
          <th>Sunroof</th>
          <th>Price</th>
          <th>if sold</th> 
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>
</body>
</html>
